<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deliverable 04B - Web Form Structure</title>
    <link rel="stylesheet" href="payment-form.css" />
  </head>
  <body>
    <form>
      <h1>Payment Form</h1>
      <p>
        Required field are folled by
        <strong><span ari-label="required">*</span></strong>
      </p>

      <section>
        <h2>Contact Information</h2>
        <fieldset>
          <legend>Title</legend>
          <ul>
            <li>
              <label for="title_1"
                ><input
                  type="radio"
                  name="title"
                  id="title_1"
                  value="FA"
                />Fleet Admiral</label
              >
            </li>
            <li>
              <label for="title_2"
                ><input type="radio" name="title" id="title_2" value="VA" />Vice
                Admiral</label
              >
            </li>
            <li>
              <label for="title_3"
                ><input type="radio" name="title" id="title_3" value="RA" />Rear
                Admiral</label
              >
            </li>
          </ul>
        </fieldset>
        <p>
          <label for="name">
            <span>Name:</span>
            <strong>
              <span aria-label="required">*</span>
            </strong>
          </label>
          <input type="text" id="name" name="username" required />
        </p>
        <p>
          <label for="mail">
            <span>Email:</span>
            <strong>
              <span aria-label="required">*</span>
            </strong>
          </label>
          <input type="email" id="mail" name="usermail" required />
        </p>
        <p>
          <label for="pwd">
            <span>Password:</span>
            <strong>
              <span aria-label="required">*</span>
            </strong>
          </label>
          <input type="password" id="pwd" name="password" required />
        </p>
      </section>
      <section>
        <h2></h2>
        <p>
          <label for="card"><span>Card Type:</span></label>
          <select id="card" name="usercard">
            <option value="visa">Visa</option>
            <option value="mc">MasterCard</option>
            <option value="jcb">JCB</option>
          </select>
        </p>
        <p>
          <label for="number">
            <span>Card Number:</span>
            <strong><span arialabel="required"></span>*</strong>
          </label>
          <input type="tel" id="number" name="cardnumber" required />
        </p>
        <p>
          <label for="expiration">
            <span>Expiration date:</span>
            <strong><span arialabel="required"></span>*</strong>
          </label>
          <input
            type="text"
            id="expiration"
            name="cardexpiration"
            placeholder="MM/YY"
            pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$"
            required
          />
        </p>
      </section>
      <section>
        <p>
          <button type="submit">Validate the Payment</button>
        </p>
      </section>
    </form>
  </body>
</html>
